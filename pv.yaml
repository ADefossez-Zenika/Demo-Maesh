apiVersion: v1
kind: PersistentVolume
metadata:
  name: maesh-pv
spec:
  capacity:
    storage: 12Gi
  # volumeMode field requires BlockVolume Alpha feature gate to be enabled.
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-path
  local:
    path: /Users/aymeric/Documents/Zenika/maesh/tmp/maesh
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - docker-desktop
